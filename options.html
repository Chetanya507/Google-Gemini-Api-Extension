<!-- options.html -->

<!DOCTYPE html>
<html>
<head>
  <title>AI Summarizer Extension Settings</title>
  <style>
    body {
      background: linear-gradient(135deg, #cceeff, #f0f2f5);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
    }
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0078d7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background-color: #005ea6;
      box-shadow: 0 4px 6px rgba(0, 120, 215, 0.2);
    }
    /* Ripple Effect */
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      animation: ripple-animation 0.6s linear;
      transform: scale(0);
    }
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Settings</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">

    <label for="themeSelect">Choose Theme:</label>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <label for="promptInput">Custom Prompt:</label>
    <textarea id="promptInput" placeholder="Enter a custom prompt for the AI (optional)" rows="3"></textarea>

    <label for="maxTokens">Max Output Tokens:</label>
    <input type="number" id="maxTokens" value="256" min="1" max="1024">

    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" value="0.7" min="0" max="1" step="0.1">

    <button id="saveButton" class="ripple">Save Settings</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
